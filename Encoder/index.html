    const payloadTextInput = document.getElementById('payload-text');

    const encodePasswordInput = document.getElementById('encode-password');

    const showDecodePasswordCheckbox = document.getElementById('show-decode-password');

    const allTextInputs = document.querySelectorAll('input[type="text"], input[type="password"], textarea');

    const KEY_SIZE = 256 / 32; // 256-bit key

    // --- Event Listeners for Live Decoding ---
    smuggledTextInput.addEventListener('input', handleDecode);
    decodePasswordInput.addEventListener('input', handleDecode);

    // --- Other Listeners ---
    showEncodePasswordCheckbox.addEventListener('change', function() {
        encodePasswordInput.type = this.checked ? 'text' : 'password';
    });

    showDecodePasswordCheckbox.addEventListener('change', function() {

    // --- Functions ---
    function openTab(evt, tabName) {
        document.querySelectorAll('.content').forEach(content => content.style.display = "none");
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.classList.add('active');
    }

    function setStatus(element, message, type = 'error') {
        element.textContent = message;
        element.className = `status-message ${type}`;
    }

    function handleEncode() {
        const payloadText = payloadTextInput.value;
        const carrierText = carrierTextInput.value;
        const useEncryption = secureEncryptCheckbox.checked;
        const password = encodePasswordInput.value;

        // Reset UI before processing
        encodeStatusP.textContent = '';
        encodeResultDiv.style.display = 'none';
        encodedOutputP.textContent = '';

        if (!payloadText) {
            return;
        }
        
        if (!carrierText) {
            setStatus(encodeStatusP, 'Carrier text is required.', 'info');
            return;
        }
        
        if (useEncryption && !password) {
            setStatus(encodeStatusP, 'Password is required for encryption.', 'info');
            return;
        }

            if (useEncryption) {

                const finalPassword = '0' + password + '1';

                // 1. Generate a random salt
                const salt = CryptoJS.lib.WordArray.random(128 / 8);

                // 2. Derive a secure key using PBKDF2 with the modified password
                const key = CryptoJS.PBKDF2(finalPassword, salt, {
                    keySize: KEY_SIZE,
                    iterations: ITERATIONS
                });

                // 3. Generate a random Initialization Vector (IV)
                const iv = CryptoJS.lib.WordArray.random(128 / 8);

                // 4. Encrypt the message
                const encrypted = CryptoJS.AES.encrypt(payloadText, key, {
                    iv: iv,
                    padding: CryptoJS.pad.Pkcs7,
                    mode: CryptoJS.mode.CBC
                });
                
                // 5. Combine salt, IV, and ciphertext
                const combinedData = CryptoJS.enc.Base64.stringify(salt) + 
                                     CryptoJS.enc.Base64.stringify(iv) + 
                                     CryptoJS.enc.Base64.stringify(encrypted.ciphertext);

                finalPayload = ENCRYPTION_FLAG + combinedData;

            } else {
                finalPayload = PLAINTEXT_FLAG + payloadText;
            }

            const encoder = new TextEncoder();
            const payloadBytes = encoder.encode(finalPayload);

            let encodedPayload = '';
            for (const byte of payloadBytes) {
                encodedPayload += String.fromCodePoint(ZERO_WIDTH_PAYLOAD_START + byte);
            }

            const smuggledText = carrierText + encodedPayload;
            
            encodedOutputP.textContent = smuggledText;
            encodeResultDiv.style.display = 'block';

        } catch (e) {
            setStatus(encodeStatusP, 'An unexpected error occurred during encoding.', 'error');
        }
    }

    function handleDecode() {
        const smuggledText = smuggledTextInput.value;
        const password = decodePasswordInput.value;
        
        // Reset UI
        decodeStatusP.textContent = '';
        decodeResultDiv.style.display = 'none';
        decodedOutputP.textContent = '';
        decodePasswordContainer.classList.remove('visible');

        if (!smuggledText.trim()) {
             return;
        }

        try {
            const decodedBytes = [];
            let foundPayload = false;

            for (const char of smuggledText) {
                const codePoint = char.codePointAt(0);
                if (codePoint >= ZERO_WIDTH_PAYLOAD_START && codePoint <= ZERO_WIDTH_PAYLOAD_END) {
                    foundPayload = true;
                    decodedBytes.push(codePoint - ZERO_WIDTH_PAYLOAD_START);
                }
            }

            if (!foundPayload) {
                setStatus(decodeStatusP, "This appears to be plain text. No hidden message found.", 'info');
                return;
            }
            
            const decoder = new TextDecoder();
            const decodedPayload = decoder.decode(new Uint8Array(decodedBytes));
            
            if (decodedPayload.length < 1) {
                throw new Error("Hidden data is corrupted.");
            }

            const flag = decodedPayload.charAt(0);
            const actualData = decodedPayload.substring(1);
            let revealedText = '';

            if (flag === ENCRYPTION_FLAG) {
                decodePasswordContainer.classList.add('visible');
                if (!password) {
                     setStatus(decodeStatusP, "Password required for decryption.", 'info');
                     return;
                }
                
                if (actualData.length < 48) {
                    throw new Error("Corrupted data: missing salt/IV.");
                }

                // 1. Extract salt, IV, and ciphertext
                const salt = CryptoJS.enc.Base64.parse(actualData.substring(0, 24));
                const iv = CryptoJS.enc.Base64.parse(actualData.substring(24, 48));
                const ciphertext = CryptoJS.enc.Base64.parse(actualData.substring(48));

                // **USER REQUEST: Add '0' at the start and '1' at the end of the password**
                const finalPassword = '0' + password + '1';

                // 2. Re-derive the key using the extracted salt and modified password
                const key = CryptoJS.PBKDF2(finalPassword, salt, {
                    keySize: KEY_SIZE,
                    iterations: ITERATIONS
                });

                // 3. Decrypt the message
                const decryptedBytes = CryptoJS.AES.decrypt({ ciphertext: ciphertext }, key, {
                    iv: iv,
                    padding: CryptoJS.pad.Pkcs7,
                    mode: CryptoJS.mode.CBC
                });

                const decryptedText = decryptedBytes.toString(CryptoJS.enc.Utf8);
                
                if (!decryptedText) {
                    throw new Error("Wrong password or corrupted data.");
                }
                revealedText = decryptedText;

            } else if (flag === PLAINTEXT_FLAG) {
                revealedText = actualData;
            } else {
                throw new Error("Hidden data is corrupted or in an unknown format.");
            }
            
            if (revealedText) {
                decodedOutputP.textContent = revealedText;
                decodeResultDiv.style.display = 'block';
            }

        } catch (e) {
            setStatus(decodeStatusP, e.message, 'error');
        }
    }
    
    function toggleClearButtonVisibility(inputElement) {
        const wrapper = inputElement.closest('.input-wrapper');
        if (!wrapper) return;
        const clearButton = wrapper.querySelector('.input-clear-btn');
        if (clearButton) {
            clearButton.classList.toggle('visible', inputElement.value.length > 0);
        }
    }

    function clearInput(elementId) {
        const inputElement = document.getElementById(elementId);
        if (inputElement) {
            inputElement.value = '';
            inputElement.dispatchEvent(new Event('input', { bubbles: true }));
            inputElement.focus();
        }
    }

    function copyToClipboard(text, buttonElement) {
        if (!navigator.clipboard) {
            alert("Clipboard API is not available in your browser.");
            return;
        }
        navigator.clipboard.writeText(text).then(() => {
            const originalText = buttonElement.textContent;
            buttonElement.textContent = 'Copied!';
            buttonElement.style.background = 'var(--success-color)';
            setTimeout(() => {
                buttonElement.textContent = originalText;
                buttonElement.style.background = '';
            }, 2000); 
        }).catch(err => {
            console.error('Failed to copy text: ', err);
            alert('Failed to copy text.');
        });
    }

    function copyEncodedText() {
        copyToClipboard(encodedOutputP.textContent, document.getElementById('copy-button'));
    }
    
    function copyDecodedText() {
        copyToClipboard(decodedOutputP.textContent, document.getElementById('copy-decoded-button'));
    }

    async function pasteToDecodeInput() {
        try {
            if (!navigator.clipboard) {
                alert("Clipboard API is not available in your browser.");
                return;
            }
            const text = await navigator.clipboard.readText();
            smuggledTextInput.value = text;
            smuggledTextInput.dispatchEvent(new Event('input', { bubbles: true }));
        } catch (err) {
            console.error('Failed to read clipboard contents: ', err);
            setStatus(decodeStatusP, 'Failed to paste from clipboard.', 'error');
        }
    }

    function updateCharCounter() {
        const count = payloadTextInput.value.length;
        charCounter.textContent = `${count} character${count === 1 ? '' : 's'}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
        document.querySelector('.tab-button.active').click();
        updateCharCounter();
    });
</script>
